<html>
    <body>
        <script>
            var qs=function(r){if(""==r)return{};for(var e={},n=0;n<r.length;++n){var t=r[n].split("=",2);1==t.length?e[t[0]]="":e[t[0]]=decodeURIComponent(t[1].replace(/\+/g," "))}return e}(window.location.search.substr(1).split("&"));
